<body>
    <div class="container">
        <h2 style="color: aliceblue;text-decoration: underline wavy pink;
        text-align: center;" class="heading">Contact Form</h2>
        <form class="user">
            <div class="form-group">
                <label for="name">employe no</label>
                <input type="text" id="empo" name="name" required>
            </div>
            <div class="form-group">
                <label for="name">name</label>

            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="myemail" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">city</label>
                <input id="city" name="message" rows="5" required></input>
            </div>
            <div class="form-group">
                <label for="message">salary</label>

            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
